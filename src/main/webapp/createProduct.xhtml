<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<title> Products </title>
	</h:head>
	
	<h:body>
   
		<h:form>
		<h1 >Create Products </h1>
		<h3> Name</h3>
    	<p:inputTextarea value="#{productBean.product.produtoNome}" rows="1" cols="15" />
		<h3> Discount</h3>
    	<p:inputTextarea value="#{productBean.product.produtoDesconto}" rows="1" cols="15" />
    	<h3> IVA</h3>
    	<p:inputTextarea value="#{productBean.product.produtoIVA}" rows="1" cols="15" />
    	<h3> PVP</h3>
    	<p:inputTextarea value="#{productBean.product.produtoPVP}"  rows="1" cols="15" />
		<br/>
		<br/>
		<p:commandButton value="Save" action="#{productBean.createProduct(productBean.product)}"  />
		</h:form>
	</h:body>
</html>
